{% extends 'mise en page/base.html'%}
{% block content %}
<h3>liste des étudiants d'ECES</h3><br>
<hr>
<h4 style="color:gray">Nombre des étudiants enregistrés({{etudiant|length}})</h4>

<ul style="font-family: impact: ">
	{%for etudiant in etudiant%}

	{% endfor %}
</ul>

{%endblock%}
